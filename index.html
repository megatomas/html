<!DOCTYPE html>
<html>
  <head>
    <title>Форма ввода</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <form>
      <div>
        <label for="fullname">Клиент:</label>
        <input type="text" id="fullname" name="fullname">
      </div>

      <div>
        <label for="address">Адрес:</label>
        <textarea id="address" name="address"></textarea>
      </div>

      <div>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone">
      </div>

      <div>
        <label for="type">Вид счетчика:</label>
        <select id="type" name="type">
          <option value="hot_water">Горячая вода</option>
          <option value="cold_water">Холодная вода</option>
        </select>
      </div>

      <div>
        <label for="model">Модификация:</label>
        <input type="text" id="model" name="model">
      </div>

      <div>
        <label for="serial">Заводской номер:</label>
        <input type="text" id="serial" name="serial">
      </div>

      <div>
        <label for="year">Год выпуска:</label>
        <input type="text" id="year" name="year">
      </div>

      <div>
        <label for="reading">Показания:</label>
        <input type="text" id="reading" name="reading">
      </div>

      <div>
        <label for="photo">Прикрепить фото:</label>
        <input type="file" id="photo" name="photo">
      </div>

      <div>
        <button type="submit" id="submit">Отправить</button>
        <button type="reset" id="reset">Отмена</button>

      </div>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    let tg = window.Telegram.WebApp;
    let submit = document.getElementById("submit");
    let reset = document.getElementById("reset");

    let fullname = document.getElementById("fullname");
    let phone = document.getElementById("phone");
    let type = document.getElementById("type");
    let model = document.getElementById("model");
    let serial = document.getElementById("serial");
    let year = document.getElementById("year");
    let reading = document.getElementById("reading");

    tg.expand();

    submit.addEventListener("click", () => {
      let photo = document.getElementById("photo").files[0];
      let data = new FormData();
      data.append('photo', photo);
      data.append('fullname', fullname.value);
      data.append('address', address.value);
      data.append('phone', phone.value);
      data.append('type', type.value);
      data.append('model', model.value);
      data.append('serial', serial.value);
      data.append('year', year.value);
      data.append('reading', reading.value);
      
      tg.sendData(JSON.stringify(data));
      tg.close();
    });

    reset.addEventListener("click", () => {
      tg.close();
    });


    </script>

  </body>
</html>
